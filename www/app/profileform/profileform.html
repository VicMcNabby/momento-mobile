<ion-view title="profileForm" class="profileformBody">
  <ion-header-bar class="topPage bar-positive">
    <h2 class="headerTitle">Edit Profile</h2>
    <button class="button button-icon pull-right" ui-sref="mainmenu">
    <i class="icon ion-home"></i>
  </button>
  </ion-header-bar>
  <ion-content padding="true" class="has-header">
    <div>
      <img src="https://s3.amazonaws.com/ionic-io-static/sMz53voRdusCTFPtTTjG_newM.png" style="display: block; width: 90%; height: auto; margin-left: auto; margin-right: auto;">
    </div>
    <div class="profileMoms" ng-repeat="mom in $ctrl.mom">
      <form class="list">

        <label class="profileForm item item-input">Interests:
        <input ng-model="$ctrl.editMom.interests" type="text" placeholder="  {{mom.interests}}">
      </label>
        <label class="profileForm item item-input">Children:
        <input ng-model="$ctrl.editMom.children" type="text" placeholder=" {{mom.children}}">
      </label>

      </form>
    </div>
    <button class="profileSubmitButton button button-block">Submit</button>
  </ion-content>
</ion-view>
