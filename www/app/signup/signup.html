<ion-view title="Signup" class="signupBody">
  <ion-header-bar class="loginHeader">
    <h2 class="headerTitle">Momo</h2>
  </ion-header-bar>
  <ion-content padding="true" class="has-header">
    <form class="list">
      <div>
        <img src="https://s3.amazonaws.com/ionic-io-static/sMz53voRdusCTFPtTTjG_newM.png" style="display: block; width: 70%; height: auto; margin-left: auto; margin-right: auto;">
      </div>
      <ion-list>
        <label class="item item-input">
          <span class="input-label">Name:</span>
          <input type="text" placeholder="">
        </label>
        <label class="item item-input">
          <span class="input-label">Email:</span>
          <input type="email" placeholder="">
        </label>
        <label class="item item-input">
          <span class="input-label">Password:</span>
          <input type="text" placeholder="">
        </label>
      </ion-list>
      <button class="signUpButton button button-block">Sign up</button>
    </form>
  </ion-content>
</ion-view>
