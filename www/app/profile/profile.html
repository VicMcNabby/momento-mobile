<ion-view title="Profile" class="profileBody">
  <ion-header-bar class="topPage bar-positive">
    <h2 class="headerTitle">Profile Page</h2>
    <button class="button button-icon pull-right" ui-sref="mainmenu">
    <i class="icon ion-home"></i>
  </button>
  </ion-header-bar>
  <ion-content padding="true" class="has-header">

    <img class="profile-image" src="https://s3.amazonaws.com/ionic-io-static/HMXTRyF4St6BZU03n7Dc_Matthew Victor copy.jpg">

    <h1 class="profileName">Matthew <i class="icon ion-edit" ui-sref="profileform"></i></h1>
    <h4 class="profileCategory">Interests:</h4>
    <div class="show-list-numbers-and-dots">
      <p>Hiking, dogs, watching movies, playing video games</p>
    </div>
    <h4 class="profileCategory">Children:</h4>
    <p>
      Chase
    </p>
    <h5 class="profileCategory">Ages:</h5>
    <p>
      1 yr old
    </p>
    <div class="profileButtons">
      <button class="profile-button button button-balanced">Say Hi</button>
      <button class="profile-button button button-assertive">Not now</button>
    </div>
  </ion-content>
</ion-view>
