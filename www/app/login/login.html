<ion-view title="Login" style="background-color:#DAF5D1;">
  <ion-header-bar class="topPage bar-dark">
    <h2 class="headerTitle">Momento</h2>
  </ion-header-bar>
  <ion-content padding="true" class="has-header">
    <div>
      <img src="https://s3.amazonaws.com/ionic-io-static/CQugYDGYQUeo9lmev03s_blackM.png" style="display: block; width: 70%; height: auto; margin-left: auto; margin-right: auto;">
    </div>
    <form class="list">
      <ion-list>
        <label class="item item-input">
          <span class="input-label">Email:</span>
          <input type="email" placeholder="" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Password:</span>
          <input type="password" placeholder="" required>
        </label>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <button style="border-radius:10px 10px 10px 10px;" class="logButtons button button-dark button-block">Log in</button>
      <a ui-sref="signup" class="button button-positive button-block button-clear">Or create an account</a>
    </form>
  </ion-content>
</ion-view>
