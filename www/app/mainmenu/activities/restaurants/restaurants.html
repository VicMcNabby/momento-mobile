<ion-view title="Restaurants" class="restaurantsBody">
  <ion-header-bar class="topPage bar-positive">
    <h2 class="headerTitle">Restaurants</h2>
    <button class="button button-icon pull-right" ui-sref="mainmenu">
    <i class="icon ion-home"></i>
  </button>
  </ion-header-bar>

  <ion-content padding="true" class="has-header">
    <ion-list ng-repeat="restaurant in $ctrl.restaurants">
      <a href={{restaurant.dealUrl}}>
        <ion-item class="item-thumbnail-left">
          <img src={{restaurant.mediumImageUrl}}>
          <h2>{{restaurant.announcementTitle}}</h2>
          <p style="white-space:normal;">
            {{restaurant.title}}
          </p>
        </ion-item>
      </a>
    </ion-list>
  </ion-content>

</ion-view>
