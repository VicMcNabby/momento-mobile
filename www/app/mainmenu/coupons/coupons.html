<ion-view title="Coupons" class="couponsBody">
  <ion-header-bar class="couponsHeader">
    <h2 class="headerTitle">Coupons</h2>
    <button class="button button-icon pull-right" ui-sref="mainmenu">
    <i class="icon ion-home"></i>
  </button>
  </ion-header-bar>
  <ion-content padding="true" class="has-header">
    <ion-list ng-repeat="coupon in $ctrl.coupons">
      <a href={{coupon.dealUrl}}>
        <ion-item class="item-thumbnail-left">
          <img src={{coupon.mediumImageUrl}}>
          <h2>{{coupon.announcementTitle}}</h2>
          <p style="white-space:normal;">
            {{coupon.title}}
          </p>
        </ion-item>
      </a>
    </ion-list>
  </ion-content>
</ion-view>
