<ion-view title="Advice" class="adviceBody">
  <ion-header-bar class="activitiesHeader">
    <button class="button button-icon pull-right" ui-sref="mainmenu">
    <i class="icon ion-home"></i>
  </button>
  </ion-header-bar>
  <ion-content padding="true" class="has-header">
    <div>
      <img src="https://s3.amazonaws.com/ionic-io-static/zVVQckijQg60NuWDRft2_advice.png" class="adviceLogo">
    </div>
    <form class="list">
      <label class="adviceInputBox item item-input">
        <textarea ng-model="$ctrl.newPost.post" placeholder="Ask Question Here"></textarea></label>
    </form>
    <div class="button-bar">
      <button ng-click="$ctrl.addPost()" style="border-radius:20px 20px 20px 20px;" class="adviceSubmitButton button">Submit</button>
      <button ng-click="$ctrl.clearPost()" style="border-radius:20px 20px 20px 20px;" class="adviceClearButton button">Clear</button>
    </div>
    <div class="spacer" style="width: 300px; height: 50px;"></div>
    <a class="allPostsButton button button-block" ui-sref="posts">See current posts</a>
  </ion-content>
</ion-view>
