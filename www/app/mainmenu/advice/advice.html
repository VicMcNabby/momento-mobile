<ion-view title="Advice" class="adviceBody">
  <ion-content padding="true" class="has-header">
    <div>
      <img src="https://s3.amazonaws.com/ionic-io-static/zVVQckijQg60NuWDRft2_advice.png" class="adviceLogo">
    </div>
    <form class="list">
      <label class="adviceInputBox item item-input">
        <span class="input-label"></span><textarea placeholder="Ask Question Here"></textarea></label>
    </form>
    <div class="button-bar">
      <button style="border-radius:20px 20px 20px 20px;" class="adviceSubmitButton button">Submit</button>
      <button style="border-radius:20px 20px 20px 20px;" class="adviceClearButton button">Clear</button>
    </div>
    <div class="spacer" style="width: 300px; height: 50px;"></div>
    <a class="allPostsButton button button-block">See current posts</a>
  </ion-content>
</ion-view>
